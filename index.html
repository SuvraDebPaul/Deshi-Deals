<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi-Deals | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav class="border-b-1 border-b-gray-200 py-2 shadow-sm">
        <div class="logo flex justify-center items-center gap-2">
          <img class="w-[78px] h-[78px]" src="assets/logo.png" alt="" />
          <div>
            <h2 class="text-5xl text-[#E71580]">
              Desi <span class="font-bold">Deals</span>
            </h2>
            <p class="text-xl text-[#797075]">Cheap Price , Best Quality</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="banner flex flex-col items-center bg-gradient-to-t from-pink-200 from-0% to-white to-100% relative h-[800px]"
      >
        <h2 class="text-6xl font-bold pt-24">Purchase TK 200 or above & get</h2>
        <h2 class="text-6xl text-pink-600 font-bold pb-10">20 % off</h2>
        <div class="flex justify-between items-center gap-10">
          <p class="text-2xl">Use Promo Code</p>
          <button
            class="btn btn-secondary uppercase text-2xl font-semibold py-4 px-11"
          >
            sell200
          </button>
        </div>
        <img class="absolute -bottom-32" src="assets/hero-bg.png" alt="" />
      </section>
    </main>
    <footer></footer>
    <script src="./script/index.js"></script>
  </body>
</html>
